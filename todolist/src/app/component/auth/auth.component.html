<div class="row">
  <div class ="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <form (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" placeholder="enter login" [(ngModel)]="authUser2.login" name="login" required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" id="pass" placeholder="enter pass" [(ngModel)]="authUser2.pass" name="pass" required>
      </div>
      <button type="submit">Se connecter</button>  </form>
  </div>
</div>
